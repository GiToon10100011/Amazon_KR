<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon_login</title>
  <link rel="stylesheet" href="./login.css">
  <script type="module" defer src="./login.js"></script>
</head>
<body>
  <header id = "header"></header>
  <div class="login">
    <div class="wrapper_left">
          <h1>
            지상 <span>최대</span>의 선택
          </h1>
          <div class="logo">
            <a href="#none">
              <img src="./img/amazonLogo.png" alt="logo">
            </a>
          </div>
    </div>
    <div class="wrapper_right">
      <h2>회원 로그인</h2>
      <div class="log_middle">
        <div class="log_id">
          <label for="id">아이디</label>
          <input
          id="id"
          class="inputbox"
          type="text"
          placeholder="아이디를 입력해주세요."
          />
        </div>
        <div class="log_pw">
          <label for="id">비밀번호</label>
          <input
          id="password"
          class="inputbox"
          type="text"
          placeholder="비밀번호를 입력해주세요."
          />
        </div>
      </div>
    </div>
  </div>
    <iframe src="./footer/footer.html" frameborder="0"></iframe>
</body>
</html>
