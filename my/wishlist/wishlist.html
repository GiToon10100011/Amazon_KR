<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a7e457e146.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="wishlist.css" />
    <script defer src="wishlist.js"></script>
  </head>
  <body>
    <header>
      <h1>관심상품</h1>
      <form action="https://localhost:3000">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="관심 상품의 정보를 입력해주세요."
        />
        <input type="button" value="조회하기" />
      </form>
      <div class="dateFilter">
        <div class="radioBtns">
          <input
            type="radio"
            name="categorySortBtn"
            id="categorySortBtn1"
            checked
          />
          <label for="categorySortBtn1">전체</label>
          <input type="radio" name="categorySortBtn" id="categorySortBtn2" />
          <label for="categorySortBtn2">당일배송</label>
          <input type="radio" name="categorySortBtn" id="categorySortBtn3" />
          <label for="categorySortBtn3">혜택</label>
          <input type="radio" name="categorySortBtn" id="categorySortBtn4" />
          <label for="categorySortBtn4">브랜드</label>
        </div>
      </div>
    </header>
    <main id="wishlist-content">
      <div class="total">
        <span>총 0개</span>
        <div class="soldOut-box">
          <input type="checkbox" name="soldOut" id="soldOut" />
          <label for="soldOut">품절제외</label>
        </div>
      </div>
      <div class="mobile-radioBtns">
        <input
          type="radio"
          name="mobile-categorySortBtn"
          id="mobile-categorySortBtn1"
          checked
        />
        <label for="mobile-categorySortBtn1">전체</label>
        <input
          type="radio"
          name="mobile-categorySortBtn"
          id="mobile-categorySortBtn2"
        />
        <label for="mobile-categorySortBtn2">당일배송</label>
        <input
          type="radio"
          name="mobile-categorySortBtn"
          id="mobile-categorySortBtn3"
        />
        <label for="mobile-categorySortBtn3">혜택</label>
        <input
          type="radio"
          name="mobile-categorySortBtn"
          id="mobile-categorySortBtn4"
        />
        <label for="mobile-categorySortBtn4">브랜드</label>
      </div>
      <section class="wishlistItems">
        <div class="wishlistFilter">
          <div class="selectAll">
            <input type="checkbox" name="selectAll" id="selectAll" />
            <label for="selectAll">전체선택</label>
          </div>
          <div class="deleteOpt">
            <input type="button" value="전체삭제" />
            <input type="button" value="선택삭제" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
