<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon korea 아마존코리아</title>
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/28dca57fe4.js"
      crossorigin="anonymous"
    ></script>
    <!-- slick slide  -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-customize.css" />
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="./header/header.js"></script>
  </head>

  <body>
    <header id="header"></header>
    <div id="main-contents">
      <div id="main-slider-wrap">
        <div class="main-slider slider">
          <div>
            <img src="./img/mainbanner/main_slide(1).png" alt="main_slide1" />
          </div>
          <div>
            <img src="./img/mainbanner/main_slide(2).png" alt="main_slide2" />
          </div>
          <div>
            <img src="./img/mainbanner/main_slide(3).png" alt="main_slide3" />
          </div>
          <div>
            <img src="./img/mainbanner/main_slide(4).png" alt="main_slide4" />
          </div>
          <div>
            <img src="./img/mainbanner/main_slide(5).png" alt="main_slide5" />
          </div>
          <div>
            <img src="./img/mainbanner/main_slide(6).png" alt="main_slide6" />
          </div>
          <div>
            <img src="./img/mainbanner/main_slide(7).png" alt="main_slide7" />

        <div class="main-slider-title">

      </div>
      <div class="main-promotions">
        <div class="promotions-items">
          <ul>
            <li><img src="" alt="" /></li>
          </ul>
        </div>
      </div>
    </div>
    <iframe src="./footer/footer.html" frameborder="0"></iframe>
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
      $(".main-slider").slick();
    </script>
  </body>
</html>
